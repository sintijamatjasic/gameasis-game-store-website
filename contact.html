<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <!--header start-->

    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="bx bx-menu"></i>
        </span>
        <a href="index.html"
          ><img src="/imgs/GAMEASIS-LOGO.png" alt="logo"
        /></a>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="bx bx-cart"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!--header end-->

    <!--side menu start-->

    <div class="menu">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html" target="_blank">About</a></li>
        <li><a href="products.html" target="_blank">Products</a></li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
      </ul>
    </div>

    <!--side menu end-->

    <!--contact section start-->
    <div class="contact-section">
      <h1>Contact Us</h1>
      <div class="contact-form" method="post">
        <input
          type="text"
          id="contact-name"
          class="contact-form-text"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          id="contact-email"
          class="contact-form-text"
          placeholder="Your Email"
          required
        />
        <input
          type="text"
          id="contact-phone"
          class="contact-form-text"
          placeholder="Your Phone"
          required
        />
        <textarea
          class="contact-form-text"
          id="contact-msg"
          placeholder="Your Message"
          required
        ></textarea>
        <button class="contact-form-btn">SEND</button>
      </div>
    </div>
    <!--contact section end-->

    <!--cart section start-->

    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="bx bxs-x-circle"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--cart item start-->
          <div class="cart-item"></div>
          <!--cart item end-->
        </div>
        <div class="cart-footer">
          <h3>Total : <span class="cart-total">0</span> â‚¬</h3>
          <div class="cart-footer-btns">
            <button class="clear-cart banner-btn">Clear Cart</button>
            <button class="checkout-btn">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!--cart section end-->

    <!--footer section start-->

    <section class="footer">
      <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
      </div>

      <div class="credit">
        &copy; created by <span>Sintija M.</span> | all rights reserved
      </div>
    </section>

    <!--footer section end-->
    <script src="/script.js"></script>
  </body>
</html>
